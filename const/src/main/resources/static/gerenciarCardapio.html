<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciar Cardápio</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/const/src/main/resources/static/css/gerenciarCardapio.css">
</head>
<body>
    <div class="cardapio-container">
        <header class="cardapio-header">
            <h1><i class="fas fa-utensils"></i> Gerenciamento de Cardápio</h1>
            <p>Adicione, edite ou remova itens do seu cardápio</p>
        </header>

        <div class="cardapio-content">
            <section class="form-section">
                <div class="form-card">
                    <h2><i class="fas fa-plus-circle"></i> Adicionar/Editar Item</h2>
                    <form id="item-form">
                        <input type="hidden" id="item-id">
                        
                        <div class="form-group">
                            <label for="item-nome"><i class="fas fa-tag"></i> Nome do Item</label>
                            <input type="text" id="item-nome" placeholder="Ex: Filé Mignon" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="item-descricao"><i class="fas fa-align-left"></i> Descrição</label>
                            <textarea id="item-descricao" placeholder="Descreva o item..." rows="3" required></textarea>
                        </div>
                        
                        <div class="form-group">
                            <label for="item-preco"><i class="fas fa-tag"></i> Preço</label>
                            <div class="input-price">
                                <span>R$</span>
                                <input type="number" id="item-preco" placeholder="0,00" step="0.01" min="0" required>
                            </div>
                        </div>
                        
                        <div class="form-actions">
                            <button type="submit" id="submit-btn" class="btn-primary">
                                <i class="fas fa-save"></i> Salvar
                            </button>
                            <button type="button" id="cancel-btn" class="btn-outline">
                                <i class="fas fa-times"></i> Cancelar
                            </button>
                        </div>
                    </form>
                </div>
            </section>
            
            <section class="list-section">
                <div class="list-header">
                    <h2><i class="fas fa-list"></i> Itens do Cardápio</h2>
                    <button id="refresh-btn" class="btn-refresh">
                        <i class="fas fa-sync-alt"></i> Atualizar
                    </button>
                </div>
                
                <div id="items-list" class="items-grid"></div>
            </section>
        </div>
    </div>

    <script src="/const/src/main/resources/static/js/gerenciarCardapio.js"></script>
</body>
</html>
