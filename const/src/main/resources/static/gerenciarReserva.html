<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciar Reservas - Restaurante</title>
    <link href="https://fonts.googleapis.com/css2?family=Marcellus&family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/const/src/main/resources/static/css/gerenciarReserva.css">
</head>
<body>
    <div class="reservas-container">
        <header class="reservas-header">
            <h1><i class="fas fa-calendar-check"></i> Gerenciar Reservas</h1>
            <p>Controle todas as reservas do restaurante</p>
        </header>

        <main class="reservas-content">
            <section class="reservas-section pendentes">
                <div class="section-header">
                    <h2><i class="fas fa-clock"></i> Reservas Pendentes</h2>
                    <span class="badge" id="contadorPendentes">0</span>
                </div>
                <div id="reservasPendentes" class="reservas-list"></div>
            </section>

            <section class="reservas-section confirmadas">
                <div class="section-header">
                    <h2><i class="fas fa-check-circle"></i> Reservas Confirmadas</h2>
                    <span class="badge" id="contadorConfirmadas">0</span>
                </div>
                <div id="reservasConfirmadas" class="reservas-list confirmadas-list"></div>
            </section>
        </main>
    </div>

    <script src="/const/src/main/resources/static/js/gerenciarReservar.js"></script>
</body>
</html>
