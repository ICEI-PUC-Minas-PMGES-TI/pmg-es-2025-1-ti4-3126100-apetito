<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Gerenciar Reservas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h2 {
            margin-top: 40px;
        }
        .reserva {
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .reserva-confirmada {
            background-color: #d4edda;
        }
        .botoes button {
            margin-left: 5px;
            padding: 5px 10px;
            font-size: 12px;
        }
    </style>
</head>
<body>

    <h1>Gerenciar Reservas</h1>

    <h2>Reservas Pendentes</h2>
    <div id="reservasPendentes"></div>

    <h2>Reservas Confirmadas</h2>
    <div id="reservasConfirmadas"></div>

    <script>
        const reservasPendentesDiv = document.getElementById('reservasPendentes');
        const reservasConfirmadasDiv = document.getElementById('reservasConfirmadas');

        let reservas = JSON.parse(localStorage.getItem('reservas')) || [];
        let reservasConfirmadas = JSON.parse(localStorage.getItem('reservasConfirmadas')) || [];

        function salvarLocalStorage() {
            localStorage.setItem('reservas', JSON.stringify(reservas));
            localStorage.setItem('reservasConfirmadas', JSON.stringify(reservasConfirmadas));
        }

        function renderizarReservas() {
            reservasPendentesDiv.innerHTML = '';
            reservasConfirmadasDiv.innerHTML = '';

            reservas.forEach((reserva, index) => {
                const div = document.createElement('div');
                div.className = 'reserva';
                div.innerHTML = `
                    <div>
                        <strong>${reserva.nome}</strong><br>
                        Mesa: ${reserva.mesa} <br>
                        Data: ${reserva.data} ${reserva.hora}<br>
                        Email: ${reserva.email} <br>
                        Telefone: ${reserva.telefone}
                    </div>
                    <div class="botoes">
                        <button onclick="aceitarReserva(${index})">Aceitar</button>
                        <button onclick="recusarReserva(${index})">Recusar</button>
                    </div>
                `;
                reservasPendentesDiv.appendChild(div);
            });

            reservasConfirmadas.forEach(reserva => {
                const div = document.createElement('div');
                div.className = 'reserva reserva-confirmada';
                div.innerHTML = `
                    <div>
                        <strong>${reserva.nome}</strong> - Mesa ${reserva.mesa} <br>
                        ${reserva.data} ${reserva.hora}
                    </div>
                `;
                reservasConfirmadasDiv.appendChild(div);
            });
        }

        function aceitarReserva(index) {
            const reservaAceita = reservas.splice(index, 1)[0];
            reservasConfirmadas.push(reservaAceita);
            salvarLocalStorage();
            renderizarReservas();
        }

        function recusarReserva(index) {
            if (confirm('Tem certeza que deseja recusar esta reserva?')) {
                reservas.splice(index, 1);
                salvarLocalStorage();
                renderizarReservas();
            }
        }

        // Inicializar
        renderizarReservas();
    </script>

</body>
</html>
