<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Marcellus&family=Open+Sans:wght@300;400;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="/const/src/main/resources/static/css/gerenciarEstoque.css">
    <title>Estoque</title>
</head>
<body>

    <h1>Gerenciamento de Estoque</h1>
    
    <div id="notification-badge" class="notification-badge" style="display: none;" onclick="abrirModal()">
        <i class="fas fa-bell"></i>
        <span id="badge-count">0</span>
    </div>
    
    <!-- Modal de Notificações -->
    <div id="notification-modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="fecharModal()">&times;</span>
            <h2><i class="fas fa-exclamation-circle"></i> Notificações de Vencimento</h2>
            <div id="notifications-container"></div>
        </div>
    </div>
    
    <div class="container">
        <div class="form-section">
            <h2><i class="fas fa-plus-circle"></i> Adicionar/Editar Produto</h2>
            <form id="produto-form">
                <input type="hidden" id="produto-id">
                <input type="text" id="produto-nome" placeholder="Nome do produto" required>
                <input type="number" id="produto-preco" placeholder="Preço de compra" step="0.01" min="0" required>
                <div class="checkbox-container">
                    <input type="checkbox" id="produto-perecivel">
                    <label for="produto-perecivel">Produto perecível</label>
                </div>
                <input type="date" id="produto-validade">
                <div class="button-group">
                    <button type="submit" id="submit-btn" class="btn btn-primary">
                        <i class="fas fa-save"></i> Salvar
                    </button>
                    <button type="button" id="cancel-btn" class="btn btn-outline" style="display: none;">
                        <i class="fas fa-times"></i> Cancelar
                    </button>
                </div>
            </form>
        </div>
        
        <div class="list-section">
            <div style="display: flex; justify-content: space-between; align-items: center;">
                <h2><i class="fas fa-list"></i> Lista de Produtos</h2>
                <button id="refresh-btn" class="btn btn-secondary">
                    <i class="fas fa-sync-alt"></i> Atualizar Lista
                </button>
            </div>
            <ul id="produtos-list"></ul>
        </div>
    </div>

    <script src="/const/src/main/resources/static/js/gerenciarEstoque.js"></script>
</body>
</html>
