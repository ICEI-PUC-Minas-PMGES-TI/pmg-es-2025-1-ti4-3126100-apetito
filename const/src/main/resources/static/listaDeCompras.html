<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Compras</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/const/src/main/resources/static/css/listaDeCompras.css">
</head>
<body>
    <div class="shopping-container">
        <header class="shopping-header">
            <h1><i class="fas fa-shopping-cart"></i> Lista de Compras</h1>
            <p>Organize seus itens para comprar</p>
        </header>

        <form id="formItem" class="add-item-form">
            <div class="input-group">
                <input type="text" id="nomeItem" placeholder="Digite um novo item..." required>
                <button type="submit" class="btn-add">
                    <i class="fas fa-plus"></i> Adicionar
                </button>
            </div>
            <div class="category-filter">
                <span>Filtrar:</span>
                <button type="button" class="filter-btn active" data-filter="all">Todos</button>
                <button type="button" class="filter-btn" data-filter="pending">Pendentes</button>
                <button type="button" class="filter-btn" data-filter="completed">Concluídos</button>
            </div>
        </form>

        <div class="shopping-stats">
            <div class="stat-item">
                <span class="stat-number" id="total-items">0</span>
                <span class="stat-label">Itens</span>
            </div>
            <div class="stat-item">
                <span class="stat-number" id="pending-items">0</span>
                <span class="stat-label">Pendentes</span>
            </div>
            <div class="stat-item">
                <span class="stat-number" id="completed-items">0</span>
                <span class="stat-label">Concluídos</span>
            </div>
        </div>

        <div id="listaCompras" class="shopping-list"></div>

        <div class="shopping-actions">
            <button id="clear-completed" class="btn-action">
                <i class="fas fa-trash-alt"></i> Limpar concluídos
            </button>
            <button id="save-list" class="btn-action">
                <i class="fas fa-save"></i> Salvar lista
            </button>
        </div>
    </div>

    <script src="/const/src/main/resources/static/js/listaDeCompras.js"></script>
</body>
</html>
