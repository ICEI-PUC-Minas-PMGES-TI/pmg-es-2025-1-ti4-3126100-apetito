<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestão de Mesas</title>
    <style>
        .mesa {
            width: 100px;
            height: 100px;
            margin: 10px;
            display: inline-block;
            text-align: center;
            line-height: 100px;
            cursor: pointer;
            border-radius: 8px;
            transition: background-color 0.3s;
        }
        .livre {
            background-color: green;
            color: white;
        }
        .ocupado {
            background-color: red;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Gestão de Mesas</h1>
    <div id="mesas-container"></div>

    <script>
        // Função para carregar as mesas
        function carregarMesas() {
            fetch('http://localhost:8080/mesas')
                .then(response => response.json())
                .then(mesas => {
                    const container = document.getElementById('mesas-container');
                    container.innerHTML = '';
                    mesas.forEach(mesa => {
                        const mesaElement = document.createElement('div');
                        mesaElement.classList.add('mesa');
                        mesaElement.classList.add(mesa.status);
                        mesaElement.innerText = `Mesa ${mesa.id}`;
                        mesaElement.addEventListener('click', () => alterarStatusMesa(mesa.id));
                        container.appendChild(mesaElement);
                    });
                })
                .catch(error => console.error('Erro ao carregar mesas:', error));
        }

        // Função para alterar o status de uma mesa
        function alterarStatusMesa(id) {
            fetch(`http://localhost:8080/mesas/${id}`, {
                method: 'PUT'
            })
            .then(() => carregarMesas())
            .catch(error => console.error('Erro ao alterar status da mesa:', error));
        }

        // Carregar as mesas quando a página carregar
        window.onload = carregarMesas;
    </script>
</body>
</html>
