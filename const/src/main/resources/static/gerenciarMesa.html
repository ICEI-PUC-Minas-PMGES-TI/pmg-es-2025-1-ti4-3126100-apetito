<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestão de Mesas</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Marcellus&family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/gerenciarMesa.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-utensils"></i> Gestão de Mesas</h1>
        </div>
        
        <div class="controls">
            <button class="btn btn-refresh" onclick="carregarMesas()">
                <i class="fas fa-sync-alt"></i> Atualizar
            </button>
            <button class="btn btn-add" onclick="adicionarMesa()">
                <i class="fas fa-plus"></i> Adicionar Mesa
            </button>
        </div>
        
        <div id="mesas-container" class="mesas-grid"></div>
    </div>

    <script src="js/gerenciarMesa.js"></script>
</body>
</html>
