<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD Despesas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }
        .container {
            display: flex;
            gap: 20px;
        }
        .form-section, .list-section {
            flex: 1;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        input, button {
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            border: none;
        }
        button:hover {
            background-color: #45a049;
        }
        #despesas-list {
            list-style-type: none;
            padding: 0;
        }
        .despesa-card {
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 15px;
            margin-bottom: 15px;
        }
        .despesa-actions {
            margin-top: 10px;
        }
        .despesa-actions button {
            margin-right: 5px;
            padding: 5px 10px;
        }
        .edit-btn {
            background-color: #2196F3;
        }
        .delete-btn {
            background-color: #f44336;
        }
        h2 {
            color: #333;
            border-bottom: 2px solid #4CAF50;
            padding-bottom: 5px;
        }
    </style>
</head>
<body>
    <h1>Gerenciamento de Despesas</h1>
    
    <div class="container">
        <div class="form-section">
            <h2>Adicionar/Editar Despesa</h2>
            <form id="despesa-form">
                <input type="hidden" id="despesa-id">
                <input type="text" id="despesa-nome" placeholder="Nome da despesa" required>
                <input type="number" id="despesa-parcelas" placeholder="Quantidade de parcelas" min="1" required>
                <input type="number" id="despesa-preco" placeholder="Preço" step="0.01" min="0" required>
                <input type="date" id="despesa-vencimento" required>
                <button type="submit" id="submit-btn">Salvar</button>
                <button type="button" id="cancel-btn" style="background-color: #cccccc; display: none;">Cancelar</button>
            </form>
        </div>
        
        <div class="list-section">
            <h2>Lista de Despesas</h2>
            <button id="refresh-btn">Atualizar Lista</button>
            <ul id="despesas-list"></ul>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:8080/api/despesas';
        
        // Elementos do DOM
        const form = document.getElementById('despesa-form');
        const idInput = document.getElementById('despesa-id');
        const nomeInput = document.getElementById('despesa-nome');
        const parcelasInput = document.getElementById('despesa-parcelas');
        const precoInput = document.getElementById('despesa-preco');
        const vencimentoInput = document.getElementById('despesa-vencimento');
        const submitBtn = document.getElementById('submit-btn');
        const cancelBtn = document.getElementById('cancel-btn');
        const refreshBtn = document.getElementById('refresh-btn');
        const despesasList = document.getElementById('despesas-list');
        
        let isEditing = false;
        
        // Inicialização
        document.addEventListener('DOMContentLoaded', () => {
            fetchDespesas();
            
            // Configurar data mínima como hoje
            const hoje = new Date().toISOString().split('T')[0];
            vencimentoInput.min = hoje;
        });
        
        // Eventos
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const despesaData = {
                nome: nomeInput.value,
                parcelas: parseInt(parcelasInput.value),
                preco: parseFloat(precoInput.value),
                dataVencimento: vencimentoInput.value
            };
            
            try {
                if (isEditing) {
                    await updateDespesa(idInput.value, despesaData);
                } else {
                    await createDespesa(despesaData);
                }
                resetForm();
                fetchDespesas();
            } catch (error) {
                console.error('Erro:', error);
                alert('Ocorreu um erro. Verifique o console para mais detalhes.');
            }
        });
        
        cancelBtn.addEventListener('click', resetForm);
        refreshBtn.addEventListener('click', fetchDespesas);
        
        // Funções CRUD
        async function fetchDespesas() {
            try {
                const response = await fetch(API_URL);
                const despesas = await response.json();
                displayDespesas(despesas);
            } catch (error) {
                console.error('Erro ao buscar despesas:', error);
            }
        }
        
        async function createDespesa(despesaData) {
            const response = await fetch(API_URL, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(despesaData)
            });
            return await response.json();
        }
        
        async function updateDespesa(id, despesaData) {
            const response = await fetch(`${API_URL}/${id}`, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(despesaData)
            });
            return await response.json();
        }
        
        async function deleteDespesa(id) {
            if (confirm('Tem certeza que deseja excluir esta despesa?')) {
                try {
                    await fetch(`${API_URL}/${id}`, {
                        method: 'DELETE'
                    });
                    fetchDespesas();
                } catch (error) {
                    console.error('Erro ao deletar despesa:', error);
                }
            }
        }
        
        // Exibir despesas
        function displayDespesas(despesas) {
            despesasList.innerHTML = '';
            
            if (despesas.length === 0) {
                despesasList.innerHTML = '<li>Nenhuma despesa cadastrada</li>';
                return;
            }
            
            despesas.forEach(despesa => {
                const li = document.createElement('li');
                li.className = 'despesa-card';
                
                // Formatar data para exibição
                const dataVencimento = new Date(despesa.dataVencimento);
                const dataFormatada = dataVencimento.toLocaleDateString('pt-BR');
                
                li.innerHTML = `
                    <h3>${despesa.nome}</h3>
                    <p><strong>Parcelas:</strong> ${despesa.parcelas}</p>
                    <p><strong>Preço:</strong> R$ ${despesa.preco.toFixed(2)}</p>
                    <p><strong>Vencimento:</strong> ${dataFormatada}</p>
                    
                    <div class="despesa-actions">
                        <button class="edit-btn" data-id="${despesa.id}">Editar</button>
                        <button class="delete-btn" data-id="${despesa.id}">Excluir</button>
                    </div>
                `;
                
                despesasList.appendChild(li);
            });
            
            // Adicionar eventos
            document.querySelectorAll('.edit-btn').forEach(btn => {
                btn.addEventListener('click', () => editDespesa(btn.dataset.id));
            });
            
            document.querySelectorAll('.delete-btn').forEach(btn => {
                btn.addEventListener('click', () => deleteDespesa(btn.dataset.id));
            });
        }
        
        // Editar despesa
        async function editDespesa(id) {
            try {
                const response = await fetch(`${API_URL}/${id}`);
                const despesa = await response.json();
                
                idInput.value = despesa.id;
                nomeInput.value = despesa.nome;
                parcelasInput.value = despesa.parcelas;
                precoInput.value = despesa.preco;
                vencimentoInput.value = despesa.dataVencimento;
                
                submitBtn.textContent = 'Atualizar';
                cancelBtn.style.display = 'inline-block';
                isEditing = true;
                
                document.querySelector('.form-section').scrollIntoView({ behavior: 'smooth' });
            } catch (error) {
                console.error('Erro ao buscar despesa para edição:', error);
            }
        }
        
        // Resetar formulário
        function resetForm() {
            form.reset();
            idInput.value = '';
            submitBtn.textContent = 'Salvar';
            cancelBtn.style.display = 'none';
            isEditing = false;
            
            // Resetar data para hoje
            const hoje = new Date().toISOString().split('T')[0];
            vencimentoInput.value = hoje;
        }
    </script>
</body>
</html>
