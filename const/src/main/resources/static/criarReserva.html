<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Criar Reserva</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
            width: 300px;
            margin-bottom: 20px;
        }
        input, button {
            margin-bottom: 10px;
            padding: 8px;
        }
        #mesas {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin-top: 10px;
            margin-bottom: 20px;
        }
        .mesa {
            border: 2px solid #ccc;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            border-radius: 8px;
            transition: 0.3s;
            user-select: none;
        }
        .mesa:hover {
            background-color: #f0f0f0;
        }
        .mesa.selecionada {
            background-color: #4CAF50;
            color: white;
            border-color: #4CAF50;
        }
    </style>
</head>
<body>

    <h2>Fazer Reserva</h2>

    <form id="formReserva">
        <input type="text" id="nome" placeholder="Seu Nome" required>
        <input type="tel" id="telefone" placeholder="Telefone" required>
        <input type="email" id="email" placeholder="Email" required>
        <input type="date" id="data" required>
        <input type="time" id="hora" required>

        <h3>Selecione a Mesa:</h3>
        <div id="mesas"></div>

        <button type="submit">Salvar Reserva</button>
    </form>

    <script>
        const form = document.getElementById('formReserva');
        const divMesas = document.getElementById('mesas');
        let mesaSelecionada = null;

        // Cria mesas visuais
        function criarMesas(qtd) {
            for (let i = 1; i <= qtd; i++) {
                const div = document.createElement('div');
                div.className = 'mesa';
                div.textContent = i;
                div.addEventListener('click', function() {
                    document.querySelectorAll('.mesa').forEach(m => m.classList.remove('selecionada'));
                    div.classList.add('selecionada');
                    mesaSelecionada = i;
                });
                divMesas.appendChild(div);
            }
        }

        criarMesas(12); // Exemplo: 12 mesas disponÃ­veis

        form.addEventListener('submit', function(event) {
            event.preventDefault();

            if (!mesaSelecionada) {
                alert('Por favor, selecione uma mesa.');
                return;
            }

            const nome = document.getElementById('nome').value;
            const telefone = document.getElementById('telefone').value;
            const email = document.getElementById('email').value;
            const data = document.getElementById('data').value;
            const hora = document.getElementById('hora').value;

            const novaReserva = { nome, telefone, email, data, hora, mesa: mesaSelecionada };

            const reservas = JSON.parse(localStorage.getItem('reservas')) || [];
            reservas.push(novaReserva);

            localStorage.setItem('reservas', JSON.stringify(reservas));

            alert('Reserva criada com sucesso!');
            form.reset();
            document.querySelectorAll('.mesa').forEach(m => m.classList.remove('selecionada'));
            mesaSelecionada = null;
        });
    </script>

</body>
</html>
