<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparador de Preços</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Marcellus&family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/buscarProdutos.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-search"></i> Pesquisar Alimentos</h1>
            <p>Encontre informações nutricionais e preços de produtos alimentícios</p>
        </div>
        
        <div class="search-container">
            <input type="text" id="product-input" placeholder="Ex: Arroz integral, Leite em pó, Biscoito...">
            <button id="search-button">
                <i class="fas fa-search"></i> Buscar
            </button>
        </div>
        
        <div class="results-container" id="results-container">
            <!-- Os resultados serão inseridos aqui -->
            <div class="empty-state">
                <i class="fas fa-search"></i>
                <h3>Busque por produtos alimentícios</h3>
                <p>Digite o nome de um produto acima para ver informações detalhadas</p>
            </div>
        </div>
    </div>

    <script src="js/buscarProdutos.js"></script>
</body>
</html>
