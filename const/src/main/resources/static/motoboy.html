<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedidos para Motoboy</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Marcellus&family=Open+Sans:wght@300;400;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/motoboy.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1><i class="fas fa-motorcycle"></i> Pedidos para Entrega</h1>
        </header>

        <button class="btn btn-atualizar" onclick="carregarPedidosMotoboy()">
            <i class="fas fa-sync-alt"></i> Atualizar Pedidos
        </button>

        <div class="pedido-container" id="pedidos-container">
            <!-- Pedidos serÃ£o carregados aqui via JavaScript -->
            <div class="empty-state">
                <h3><i class="fas fa-clock"></i> Carregando pedidos...</h3>
                <p>Aguarde enquanto buscamos os pedidos para entrega</p>
            </div>
        </div>
    </div>

    <script src="js/motoboy.js"></script>
</body>
</html>
