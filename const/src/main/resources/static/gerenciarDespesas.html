<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciamento de Despesas</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Marcellus&family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/gerenciarDespesas.css">
</head>
<body>
    <div class="main-card">
        <div class="card-header">
            <h1><i class="fas fa-calculator"></i> Gerenciamento de Despesas</h1>
        </div>
        
        <div class="card-body">
            <div class="form-section">
                <h2 class="section-title"><i class="fas fa-edit"></i> Adicionar/Editar Despesa</h2>
                <form id="despesa-form">
                    <input type="hidden" id="despesa-id">
                    <div class="form-group">
                        <input type="text" id="despesa-nome" class="form-control" placeholder="Nome da despesa" required>
                    </div>
                    <div class="form-group">
                        <input type="number" id="despesa-parcelas" class="form-control" placeholder="Quantidade de parcelas" min="1" required>
                    </div>
                    <div class="form-group">
                        <input type="number" id="despesa-preco" class="form-control" placeholder="PreÃ§o" step="0.01" min="0" required>
                    </div>
                    <div class="form-group">
                        <input type="date" id="despesa-vencimento" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-success"><i class="fas fa-save"></i> Salvar</button>
                    <button type="button" id="cancel-btn" class="btn btn-gray"><i class="fas fa-times"></i> Cancelar</button>
                </form>
            </div>
            
            <div class="list-section">
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                    <h2 class="section-title"><i class="fas fa-list"></i> Lista de Despesas</h2>
                    <button id="refresh-btn" class="btn btn-primary"><i class="fas fa-sync-alt"></i> Atualizar</button>
                </div>
                
                <ul id="despesas-list" class="despesas-list">
                    <!-- Itens serÃ£o inseridos via JavaScript -->
                    <li class="empty-message">Nenhuma despesa cadastrada</li>
                </ul>
            </div>
        </div>
    </div>


    <script src="js/gerenciarDespesas.js"></script>
</body>
</html>
