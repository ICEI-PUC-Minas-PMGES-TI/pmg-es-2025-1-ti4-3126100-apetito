<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserva de Mesa</title>
</head>
<body>
    <h1>Reserva de Mesa</h1>
    
    <form id="reservaForm">
        <div>
            <label for="mesaSelect">Mesas Disponíveis:</label>
            <select id="mesaSelect">
                <option value="">Selecione uma mesa</option>
                <option value="1">Mesa 1</option>
                <option value="2">Mesa 2</option>
                <option value="3">Mesa 3</option>
                <option value="4">Mesa 4</option>
                <option value="5">Mesa 5</option>
            </select>
        </div>
        
        <div>
            <label for="mesaId">Ou digite o ID da mesa (1-5):</label>
            <input type="number" id="mesaId" min="1" max="5">
        </div>
        
        <div>
            <label for="dataHora">Data e Hora da Reserva:</label>
            <input type="datetime-local" id="dataHora" required>
        </div>
        
        <button type="submit">Reservar</button>
    </form>

    <!-- Adicione isso após o formulário -->
<div id="ultimaReserva">
    <p>Nenhuma reserva realizada ainda.</p>
</div>

    <script src="js/reserva.js"></script>
</body>
</html>
