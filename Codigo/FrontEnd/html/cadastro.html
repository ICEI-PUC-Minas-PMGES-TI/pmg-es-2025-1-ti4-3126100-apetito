<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <link rel="stylesheet" href="../css/StylesCadastro.css">
</head>
<body>
<h1>Registrar Novo Usuário</h1>
<form id="registerForm">
  <label for="username">Nome de Usuário:</label><br>
  <input type="text" id="username" name="username" required><br><br>

  <label for="password">Senha:</label><br>
  <input type="password" id="password" name="password" required><br><br>

  <label for="role">Papel (opcional):</label><br>
  <select id="role" name="role">
    <option value="">Selecione um papel (opcional)</option>
    <option value="ROLE_CLIENTE">Cliente</option>
    <option value="ROLE_GARÇOM">Garçom</option>
    <option value="ROLE_ADMIN">Administrador</option>
  </select><br><br>

  <button type="submit">Registrar</button>
</form>

</body>
</html>
