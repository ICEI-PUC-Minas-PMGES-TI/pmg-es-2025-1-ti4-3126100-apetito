<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avaliação</title>
</head>
<body>
    <h1>Avaliação</h1>
    <form id="avaliacao-form">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" required><br><br>

        <label>Comida:</label>
        <input type="radio" name="comida" value="1" required>1
        <input type="radio" name="comida" value="2">2
        <input type="radio" name="comida" value="3">3
        <input type="radio" name="comida" value="4">4
        <input type="radio" name="comida" value="5">5<br><br>

        <label>Tempo de Espera:</label>
        <input type="radio" name="tempoEspera" value="1" required>1
        <input type="radio" name="tempoEspera" value="2">2
        <input type="radio" name="tempoEspera" value="3">3
        <input type="radio" name="tempoEspera" value="4">4
        <input type="radio" name="tempoEspera" value="5">5<br><br>

        <label>Ambiente:</label>
        <input type="radio" name="ambiente" value="1" required>1
        <input type="radio" name="ambiente" value="2">2
        <input type="radio" name="ambiente" value="3">3
        <input type="radio" name="ambiente" value="4">4
        <input type="radio" name="ambiente" value="5">5<br><br>

        <label>Atendimento:</label>
        <input type="radio" name="atendimento" value="1" required>1
        <input type="radio" name="atendimento" value="2">2
        <input type="radio" name="atendimento" value="3">3
        <input type="radio" name="atendimento" value="4">4
        <input type="radio" name="atendimento" value="5">5<br><br>

        <label for="comentario">Deixe um comentário:</label><br>
        <textarea id="comentario" rows="4" cols="50"></textarea><br><br>

        <button type="submit">Enviar Avaliação</button>
    </form>
    <script src="/Codigo/BackEnd/src/main/resources/static/Aplicacoes.js"></script>
</body>
</html>
